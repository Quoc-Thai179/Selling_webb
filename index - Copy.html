<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C?a hàng th?i trang nam A Long</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>C?a hàng th?i trang nam A Long</h1>
    </header>
    <main>
        <form id="sizeForm">
            <label for="height">Chi?u cao (cm):</label>
            <input type="number" id="height" placeholder="Nh?p chi?u cao" required>

            <label for="weight">Cân n?ng (kg):</label>
            <input type="number" id="weight" placeholder="Nh?p cân n?ng" required>

            <button type="submit">Tính size</button>
        </form>
        <div id="result"></div>
    </main>
    <script>
        document.getElementById('sizeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            let size = '';

            if (height < 160 || weight < 50) {
                size = 'S';
            } else if (height < 170 || weight < 70) {
                size = 'M';
            } else if (height < 180 || weight < 90) {
                size = 'L';
            } else {
                size = 'XL';
            }

            document.getElementById('result').innerText = `Size phù h?p c?a b?n là: ${size}`;
        });
    </script>
</body>
</html>
